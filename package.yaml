name:                write-yourself-a-scheme
version:             0.1.0.0
github:              "jawang35/write-yourself-a-scheme"
license:             BSD3
author:              "Jason Wang"
maintainer:          "jawang35@gmail.com"
copyright:           "2018 Jason Wang"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jawang35/write-yourself-a-scheme#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - parsec

executables:
  write-yourself-a-scheme-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - write-yourself-a-scheme

tests:
  write-yourself-a-scheme-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - write-yourself-a-scheme
